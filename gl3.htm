<SCRIPT  LANGUAGE="JavaScript"><!--
     function berechne(form)
       {
// Variablendeklaration
         var A1 = form.A1.value, B1 = form.B1.value, C1 = form.C1.value, D1 = form.D1.value,
             A2 = form.A2.value, B2 = form.B2.value, C2 = form.C2.value, D2 = form.D2.value,
             A3 = form.A3.value, B3 = form.B3.value, C3 = form.C3.value, D3 = form.D3.value;

// Determinante der Matrix berechnen

         Det  = (A1 * B2 * C3)+(B1 * C2 * A3)+(C1 * A2 * B3)-(A3 * B2 * C1)-(B3 * C2 * A1)-(C3 * A2 * B1);

         Detx = (D1 * B2 * C3)+(B1 * C2 * D3)+(C1 * D2 * B3)-(D3 * B2 * C1)-(B3 * C2 * D1)-(C3 * D2 * B1);                // Zählerdeterminante für x berechnen

         Dety = (A1 * D2 * C3)+(D1 * C2 * A3)+(C1 * A2 * D3)-(A3 * D2 * C1)-(D3 * C2 * A1)-(C3 * A2 * D1);             // Zählerdeterminante für y berechnen

         Detz = (A1 * B2 * D3)+(B1 * D2 * A3)+(D1 * A2 * B3)-(A3 * B2 * D1)-(B3 * D2 * A1)-(D3 * A2 * B1);                // Zählerdeterminante für z berechnen


         if (Det != 0)                  // Nennerdeterminante ist ungleich Null?
           {
             form.x.value = Detx / Det;
             form.y.value = Dety / Det;
             form.z.value = Detz / Det;
             form.loesungen.value =  Det

           }
         else if (Detx != 0)            // Nennerdeterminante ist Null und
           {                            // Zählerdeterminante ist ungleich Null
             form.x.value = "";
             form.y.value = "";
             form.z.value = "keine Lösung";
             form.loesungen.value =  Det
           }
         else                           // Zähler- und Nennerdeterminante sind Null
           {
             form.x.value = "";
             form.y.value = "";
             form.z.value = "keine Lösung";
             form.loesungen.value =  Det;
           }
        }
  //  --></SCRIPT>
</HEAD>
