<HTML>
<HEAD>
<TITLE>Quadratische Gleichung mit der abc-Formel l&ouml;sen</TITLE>
<SCRIPT  LANGUAGE="JavaScript"><!--


function berechne(form)
       {
         var A = form.A.value, B = form.B.value, C = form.C.value;
         if ((A == 0) && (B == 0))            // bei a=0, b=0 und c<>0 keine Loesung
           {
             form.X1.value = "Nicht lösbar !";
             form.X2.value = "Eingaben kontrollieren";
             x = 0;
	     y = 0;
	     form.spx.value = "";
	     form.spy.value = "";
           }
         else if (A == 0)                     // bei a=0 lineare Gleichung, eine Loesung
           {
             form.X1.value = -C/B;
             form.X2.value = "Lineare Gleichung";

           }
         else if ((B*B-4*A*C)/(2*A) < 0)      // keine Loesung falls Diskriminante < 0
           {
             form.X1.value = "keine Lösung";
             form.X2.value = "Diskiminante < 0";
             x = -B/(2*A);
	     y = C-((B*B)/(4*A));
	     form.spx.value = x;
	     form.spy.value = y;
           }
         else if ((B*B-4*A*C)/(2*A) == 0)      // eine Loesung falls Diskriminante = 0
           {
             X1 = -B/(2*A);
	     form.X1.value = X1;
             form.X2.value = "Doppelte Nullstelle";
             x = -B/(2*A);
	     y = C-((B*B)/(4*A));
	     form.spx.value = x;
	     form.spy.value = y;
           }
         else                                 // sonst zwei Loesungen
           {
             X1 = -B/(2*A)+Math.sqrt(B*B-4*A*C)/(2*A);
             X2 = -B/(2*A)-Math.sqrt(B*B-4*A*C)/(2*A);
             form.X1.value = X1;
             form.X2.value = X2;
	     x = -B/(2*A);
	     y = C-((B*B)/(4*A));
	     form.spx.value = x;
	     form.spy.value = y;

           }

	form.spf.value = "f (x) = " + A + " (x -  (" + x + ")) ^2 " + " +  (" + y + ")";
       }
  //  --></SCRIPT>
</HEAD>
<BODY background="karo.gif"BGCOLOR=#0066cc >

</b>
